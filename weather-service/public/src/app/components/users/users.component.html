<div class="container">
  
  <div class="card-header">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">BOARD 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BOARD 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BOARD 3</a>
            </li>
          </ul>

        <nav class="navbar navbar-light bg-light justify-content-between">
          <a class="navbar-brand text-info"><h3 class="display-4">Weather Service</h3></a>
          <form (submit)="addCity($event)">
              <label for="formAddCity" class="text-info">ADD CITY</label>
              <select class="border border-info rounded" id="formAddCity" name="selection" [(ngModel)]="selection">
                <option *ngFor="let city of cities; let i = index" [value]="city.name" class="text-capitalize">{{city.name}}</option>
              </select>
              <input type="submit" value="Ok" class="btn btn-info rounded-circle btn-sm"> 
          </form>
        </nav>
</div>

<div class="card-body bg-light">
  <app-boards></app-boards>
</div>
</div>
